<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./purchase.css">
</head>
<body>
  <div class="container">
    <h2>Payment Form</h2>
    <form id="paymentForm">
        <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="surname">Last Name:</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="cardNumber">Card Number:</label>
            <input type="number" id="cardNumber" name="cardNumber" required>
        </div>
        <div class="form-group card-number-group">
            <label for="last3digits">Last 3 Digits:</label>
            <input type="number" id="last3digits" name="last3digits" required>
        </div>
        <div class="form-group card-expiry-group">
            <label for="expYear">Expiration Year:</label>
            <input type="number" name="expYear" id="expYear" required>
        </div>
        <div class="form-group" id="payWithCash">
          <label for="Choice">Paying with cash?</label>
          <input type="radio" id="Yes" name="Choice" value="yes" required>
          <label for="Yes">Yes</label>
          <input type="radio" id="No" name="Choice" value="no" required>
          <label for="No">No</label>
       </div>
        <button type="submit" class="btn-submit" id="payButton">Pay</button>
    </form>
</div>
<div class="toast-container" id="toast">
        Your order has been received successfully, the waiter will bring it to you now.
    </div>

<script src="./purchase.js"></script>
</body>
</html>
